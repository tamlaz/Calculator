<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="resultbar">
                <div class="resultbar-top"></div>
                <div class="resultbar-bottom"></div>
            </div>
            <div class="calcbuttons">
                <button class="allclear">AC</button>
                <button class="delete">DEL</button>
                <button class="percent">%</button>
                <button class="split">/</button>
                <input type="button" class="numbers" value="7" 7 />
                <input type="button" class="numbers" value="8" 8 />
                <input type="button" class="numbers" value="9" 9 />
                <button class="multiply">*</button>
                <input type="button" class="numbers" value="4" 4 />
                <input type="button" class="numbers" value="5" 5 />
                <input type="button" class="numbers" value="6" 6 />
                <button class="subtract">-</button>
                <input type="button" class="numbers" value="1" 1 />
                <input type="button" class="numbers" value="2" 2 />
                <input type="button" class="numbers" value="3" 3 />
                <button class="add">+</button>
                <button class="float">.</button>
                <input type="button" class="numbers" value="0" 0 />
                <button class="equal-grid-col-span-2">=</button>
            </div>
        </div>
    </div>  
</body>
</html>
