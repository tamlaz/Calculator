<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="resultbar">
                <div class="resultbar-top"></div>
                <div class="resultbar-bottom"></div>
            </div>
            <div class="calcbuttons">
                <button class="allclear">AC</button>
                <button class="delete">DEL</button>
                <button class="percent">%</button>
                <button class="split">/</button>
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="multiply">*</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="subtract">-</button>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="add">+</button>
                <button class="float">.</button>
                <button class="number" value="0">0</button>
                <button class="equal-grid-col-span-2">=</button>
            </div>
        </div>
    </div>  
</body>
</html>
