<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./stlye.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="resultbar"></div>
            <div class="calcbuttons">
                <button class="ac">AC</button>
                <button class="plsuminus">+/-</button>
                <button class="%">%</button>
                <button class="split">/</button>
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="multiply">*</button>
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class=subtract>-</button>
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="add">+</button>
                <button class="0">0</button>
                <button class="float">.</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>  
</body>
</html>
